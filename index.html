<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Project Gypsy</title>
  </head>
  <body>
    <div class="opening-page"></div>
    <div class="floor-scene">
      <div class="ground">
        <div class="foliage">
          <div class="rock">
            <img
              src="https://cdn.pixabay.com/photo/2014/12/22/00/03/rocks-576666_960_720.png"
              alt="rock3"
            />
          </div>
          <div class="rock">
            <img
              src="https://images.vexels.com/media/users/3/145827/isolated/preview/357f06ecbaaa77d750259c459c0ed55f-round-rock-illustration-by-vexels.png"
              alt="rock2"
            />
          </div>
          <div class="rock">
            <img
              src="https://images.vexels.com/media/users/3/145831/isolated/preview/53a0234955caf282d12d7de3ca8fd084-rubble-rock-illustration-by-vexels.png"
              alt="rock1"
            />
          </div>
          <div class="leaf" id="leaf-one">
            <img
              src="https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjbjIemjJ7gAhWGmOAKHTSwCjAQjRx6BAgBEAU&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3ALeaf_icon_03.svg&psig=AOvVaw3FLQR4e431NVwjBd5XOlzO&ust=1549232864535024"
              alt="leaf"
            />
          </div>
          <div class="leaf" id="leaf-two">
            <img
              src="https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjbjIemjJ7gAhWGmOAKHTSwCjAQjRx6BAgBEAU&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3ALeaf_icon_03.svg&psig=AOvVaw3FLQR4e431NVwjBd5XOlzO&ust=1549232864535024"
              alt="leaf"
            />
          </div>
          <div class="leaf" id="leaf-three">
            <img
              src="https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjbjIemjJ7gAhWGmOAKHTSwCjAQjRx6BAgBEAU&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3ALeaf_icon_03.svg&psig=AOvVaw3FLQR4e431NVwjBd5XOlzO&ust=1549232864535024"
              alt="leaf"
            />
          </div>
          <div class="leaf" id="leaf-four">
            <img
              src="https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjbjIemjJ7gAhWGmOAKHTSwCjAQjRx6BAgBEAU&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3ALeaf_icon_03.svg&psig=AOvVaw3FLQR4e431NVwjBd5XOlzO&ust=1549232864535024"
              alt="leaf"
            />
          </div>
        </div>
        <div class="gem-drop"></div>
        <div class="tarot-spread"></div>
      </div>
      <div class="wait-gypsy">
        <img
          id="gypsy=picture"
          src="https://images.livemint.com/rf/Image-621x414/LiveMint/Period1/2013/03/20/Photos/Lens--621x414.jpg"
          alt="gypsy-woman"
        />
      </div>
    </div>
  </body>
</html>
