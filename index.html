<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="rocks_trees.js"></script>
    <script defer src="gems.js"></script>
    <script defer src="cards.js"></script>
    <script defer src="opening_scene.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|M+PLUS+1p"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Euphoria+Script|Pinyon+Script|Seaweed+Script"
      rel="stylesheet"
    />
    <title>Project Gypsy</title>
  </head>
  <body>
    <div class="opening-page">
      <div class="title">
        <h1>Gypsy</h1>
        <button id="start-button">ENTER</button>
      </div>
    </div>
    <div class="floor-scene">
      <div class="ground">
        <div class="foliage">
          <div class="rock"></div>
          <div class="leaf"></div>
        </div>
        <div class="gem"></div>
        <div class="timer"></div>
        <div class="instructions">
          <h1>Hurry! Help the woman pick up her crystals!</h1>
        </div>
        <div class="tarot-spread"></div>
      </div>
    </div>
  </body>
</html>
